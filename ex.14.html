    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcce6;

            margin: 0;

            height: 100vh;
            display: flex;

            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff99cc; 
            border: none;
            border-radius: 30px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #ff66b2; 
        }
        @keyframes pop-in {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1, p, .link-button {
            animation: pop-in 1s ease;
        }
    </style>
