<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram minder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ffb6c1;
            margin: 0 auto;
        }

        .username {
            font-size: 2em;
            margin-top: 10px;
            color: #ff66b2;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .photo-grid-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .photo-date {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="profile-picture"></div>
        <div class="username">@hos_5.th</div>
    </div>

   
    <div class="photo-grid">
       
        <div class="photo-grid-item">
